 <div class="row">
    <div class="col-md-12" ng-show="leads.length > 0">
    
    <nav class= "navbar navbar-default" role= "navigation" >
    <div class= "navbar-header" >
    <a class="btn btn-lg btn-success" href="#/edit-lead/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new Lead</a>
    </div>
    </nav>
        <table class="table table-striped table-bordered">
        <thead>
        <th>First Name&nbsp;</th>
        <th>Last Name&nbsp;</th>
        <th>Email&nbsp;</th>
        <th>Mobile&nbsp;</th>
        <th>Message&nbsp;</th>
        </thead>
        <tbody>
            <tr ng-repeat="data in leads">
                <td>{{data.first_name}}</td>
                <td>{{data.last_name}}</td>
                <td>{{data.email}}</td>
                <td>{{data.mobile}}</td>
                <td>{{data.message}}</td>
                <td><a href="#/edit-lead/{{data.id}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit Lead</a></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="leads.length == 0">
        <div class="col-md-12">
            <h4>No Lead found</h4>
        </div>
    </div>
</div>
